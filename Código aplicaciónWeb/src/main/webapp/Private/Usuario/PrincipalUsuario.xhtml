<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/Template/SesionIniciada.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>

            <p:carousel style="height: auto;width: auto" value="#{principalController.LNoticia}" var="noticia" numVisible="4" numScroll="4"
                        responsiveOptions="#{principalController.responsiveOptions}">
                <f:facet name="header">

                    <h3 style="margin-left: 70px">Noticias</h3>
                </f:facet>

          
                    <p:card style="height: 95% ; margin: 12px">
                        <f:facet name="header">
                            <p:graphicImage height="280px" value="#{noticia.imagen}" stream="false"/>
                        </f:facet>
                        <f:facet name="title">
                            #{noticia.titulo}
                        </f:facet>
                        #{principalController.obtenFecha(noticia)}                                         

                    </p:card>
              
            </p:carousel>
            
            <p:carousel style="height: auto;width: auto" value="#{principalController.LActividades}" var="actividad" numVisible="4" numScroll="4"
                        responsiveOptions="#{principalController.responsiveOptions}" circular="true">
                <f:facet name="header">

                    <h3 style="margin-left: 70px">Actividades</h3>
                </f:facet>

                     <p:card style="height: 90% ;margin: 12px">
                        <f:facet name="header">

                            <p:graphicImage height="280px" value="#{principalController.obtenActividad(actividad)}" stream="false"/>

                        </f:facet>
                        <f:facet name="title">
                            #{actividad.titulo}
                            <p:outputLabel rendered="#{principalController.espacio(actividad)}" style="color: #ffffff" value="dddddddddddddddddddddddf "/>
                        </f:facet>
                        <f:facet name="subtitle">
                            #{actividad.direccion}     
                            <br/>
                            <h:outputLink  value="#{actividad.url}">Ver m√°s  </h:outputLink>

                        </f:facet>
                        <h2> Precio: #{actividad.precio}</h2>


                    </p:card>
            </p:carousel>
       




        </h:form>
    </ui:define>

</ui:composition>
