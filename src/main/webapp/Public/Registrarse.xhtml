<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Alta Usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    </h:head>
    <h:body>
          <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>
        <div class="container" style="display:flex;
    justify-content:center;
    align-items: flex-start;
       height: 100vh;
       margin-top: 100px">
        <h:form id="frmPrincipal">
            <p:fieldset legend="Crear Cuenta" style="width: 100%"  >
                <p:panelGrid  columns="2"  styleClass="ui-noborder"  >
                    <p:outputLabel value="Nombre:" for="@next"/>
                    <p:inputText value="#{resgistratseController.usuario.nombre}" required ="true" requiredMessage="Nombre es un campo obligatorio"/>

                    <p:outputLabel value="Apellidos:" for="@next"/>
                    <p:inputText value="#{resgistratseController.usuario.apellido}" />

                    <p:outputLabel value="Email:" for="@next"/>
                    <p:inputText value="#{resgistratseController.usuario.email}"/>
                              
                    <p:outputLabel value="Nombre de Usuario" for="@next"/>
                    <p:inputText value="#{resgistratseController.usuario.usuario}" required="true" requiredMessage="Nombre de usuario es un campo obligatorio"/>

                    <p:outputLabel value="Contraseña:" for="@next"/>
                    <p:password value="#{resgistratseController.usuario.password}" id="password1" required="true" feedback="true" match="password2" promptLabel="Introduzca contraseña" strongLabel="Clave muy segura" weakLabel="Clave insegura" requiredMessage="La contraseña es obligatoria"/>

                    <p:outputLabel value="Repita Contraseña:" for="@next"/>
                    <p:password id="password2" required="true" requiredMessage="Es obligatorio repetir contraseña"/>

                    <p:commandButton value="Registrarse" action="#{resgistratseController.altaUsuario()}" update="frmPrincipal" />
                </p:panelGrid>
            </p:fieldset>

        </h:form>
            </div>
       
    </h:body>
</html>
