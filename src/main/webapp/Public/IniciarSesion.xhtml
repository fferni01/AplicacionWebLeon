<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/Template/Template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
         <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
        </p:messages>
        <div class="container">
        <h:form>
        <p:fieldset legend="Iniciar Sesion" style="width: 100%"  >
           
                <p:panelGrid columns="2"  styleClass="ui-noborder">
                    <p:outputLabel value="Nombre de usuario" for="@next"/>
                    <p:inputText value="#{iniciarSesionController.usuario.usuario}"/>
                    
                    <p:outputLabel value="Contraseña" for="@next"/>
                    <p:password value="#{iniciarSesionController.usuario.password}"/>
                     
                    <p:commandButton value="Iniciar sesión" action="#{iniciarSesionController.verificarUsuario()}"/>
                    <p:commandButton action="/Public/Registrarse.xhtml" value="Registrarse"  />
                </p:panelGrid>
            
        </p:fieldset>
            
        </h:form>
            </div>
    </ui:define>

</ui:composition>
