<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/Template/SesionAdmin.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
       <div class="card">
        <h5>Usuarios</h5>
        <p:dataTable var="usuario" value="#{administrarUsuariosController.usuarios}" reflow="true" rows="6" paginator="true">
            <p:column headerText="Usuario">
                <h:outputText value="#{usuario.usuario}"/>
            </p:column>

            <p:column headerText="Nombre">
                <h:outputText value="#{usuario.nombre}"/>
            </p:column>

            <p:column headerText="Apellidos">
                <h:outputText value="#{usuario.apellido}"/>
            </p:column>

            <p:column headerText="email">
                <h:outputText value="#{usuario.email}"/>
            </p:column>
            <p:column headerText="Ultimo Acceso">
                <h:outputText value="#{usuario.fechaAcceso}"/>
            </p:column>
            <p:column >
                  <p:commandButton icon="pi pi-star WhiteBlue Fs50" iconPos="left" style="float: center; margin: 0px 5px 0px 0px;"  />
            </p:column>
        </p:dataTable>
    </div>
    </ui:define>

</ui:composition>
