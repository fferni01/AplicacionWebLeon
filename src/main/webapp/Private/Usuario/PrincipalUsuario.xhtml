<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/Template/SesionIniciada.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
                <div class="card">
                    <p:carousel value="#{indexController.lista}" var="product" numVisible="4" numScroll="4"
                                responsiveOptions="#{indexController.responsiveOptions}">
                        <f:facet name="header">

                            <h3 style="margin-left: 70px">Noticias</h3>
                        </f:facet>

                        <div class="product-item">
                            <div class="product-item-content">
                                <div class="x">
                                <img alt="user header" src="#{product.imagen}" class="product-image"/>
                                </div>
                                <p class="textN"> #{product.name}</p>

                            </div>
                        </div>
                    </p:carousel>
                </div>
                
                <div class="card">
                    <p:carousel value="#{indexController.museos}" var="product" numVisible="4" numScroll="4"
                                responsiveOptions="#{indexController.responsiveOptions}">
                        <f:facet name="header">

                            <h3 style="margin-left: 70px">Museos</h3>
                        </f:facet>

                        <div class="product-item">
                            <div class="product-item-content">
                                <div class="x">
                                    <img alt="user header" src="#{product.imagen}" class="product-image"/>
                                </div>
                                 <p class="text"> #{product.name}</p>
                               

                            </div>
                        </div>
                    </p:carousel>
                </div>
                <div class="card">
                    <p:carousel value="#{indexController.eventos}" var="product" numVisible="4" numScroll="4"
                                responsiveOptions="#{indexController.responsiveOptions}">
                        <f:facet name="header">

                            <h3 style="margin-left: 70px">Eventos</h3>
                        </f:facet>

                        <div class="product-item">
                            <div class="product-item-content">
                                
                                <div class="x">
                                    <img alt="user header" src="#{product.imagen}" class="product-image"/>
                                </div>
                                <p class="text"> #{product.name}</p>

                            </div>
                        </div>
                    </p:carousel>
                </div>


            </h:form>
    </ui:define>

</ui:composition>
