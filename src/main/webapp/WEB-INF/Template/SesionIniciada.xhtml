<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>         
        <h:outputStylesheet name="/css/Registrarse.css"/>
        <h:outputStylesheet name="/css/carrusel.css"/>
        <title>Facelets Template</title>
        <f:event type="preRenderView" listener="#{plantillaController.verificarYMostrar()}"/>
    </h:head>

    <h:body>

         <div id="top">
            <h:form>
                <p:sidebar widgetVar="sidebar1" showCloseIcon="false" >
                      <br></br>
                    <p:commandButton icon="pi pi-bars" type="button" onclick="PF('sidebar1').hide()" styleClass="p-mr-2" style="margin-left: -10px; margin-top:-20px  "/>
                        <h3>Le√≥n</h3>
                        <p:commandButton value="Noticias" action="#{menuController.entrarNoticias()}" styleClass="ui-button-flat" icon="pi pi-book" iconPos="left" style="font-size:15px; font-weight:bold;color:black; background:white; border:0px; width:300px; height:50px; margin-top: 5px"/>
                        <br></br>
                        <p:commandButton value="Eventos" action="#{menuController.entrarEventos()}" styleClass="ui-button-flat" icon="pi pi-ticket" iconPos="left" style="font-size:15px; font-weight:bold;color:black; background:white; border:0px; width:300px; height:50px; margin-top: 5px" />
                        <br></br>
                        <p:commandButton value="Actividades" action="#{menuController.entrarActividades()}"  styleClass="ui-button-flat" icon="pi pi-calendar" iconPos="left" style="font-size:15px; font-weight:bold;color:black; background:white; border:0px; width:300px; height:50px; margin-top: 5px"/>
                        <br></br>
                        <p:commandButton value="Hoteles" action="#{menuController.entrarHoteles()}"  styleClass="ui-button-flat" icon="pi pi-building" iconPos="left" style="font-size:15px; font-weight:bold;color:black; background:white; border:0px; width:300px; height:50px; margin-top: 5px"/>
                        <br></br>
                        <p:commandButton value="Restaurantes" action="#{menuController.entrarRestaurantes()}"  styleClass="ui-button-flat" icon="pi pi-home" iconPos="left" style="font-size:15px; font-weight:bold;color:black; background:white; border:0px; width:300px; height:50px; margin-top: 5px"/>
                        <br></br>
                        <p:commandButton value="Parques" action="#{menuController.entrarParques()}"  styleClass="ui-button-flat" icon="pi pi-image" iconPos="left" style="font-size:15px; font-weight:bold;color:black; background:white; border:0px; width:300px; height:50px; margin-top: 5px"/>
                        <br></br>
                        <p:commandButton value="Rutas" action="#{menuController.entrarRutas()}"  styleClass="ui-button-flat" icon="pi pi-map" iconPos="left" style="font-size:15px; font-weight:bold;color:black; background:white; border:0px; width:300px; height:50px; margin-top: 5px"/>
                        <br></br>
                        <p:commandButton value="Cultura" action="#{menuController.entrarCultura()}"  styleClass="ui-button-flat" icon="pi pi-book" iconPos="left" style="font-size:15px; font-weight:bold;color:black; background:white; border:0px; width:300px; height:50px; margin-top: 5px"/>
                        <br></br>
                        <p:commandButton value="Avisos" action="#{menuController.entrarAvisos()}"  styleClass="ui-button-flat" icon="pi pi-file" iconPos="left" style="font-size:15px; font-weight:bold;color:black; background:white; border:0px; width:300px; height:50px; margin-top: 5px"/>
                        
                        <h3>Perfil</h3>
                        <p:commandButton value="Mi perfil" action="#{menuController.entrarPerfil()}" styleClass="ui-button-flat" icon="pi pi-user-edit" iconPos="left" style="font-size:15px; font-weight:bold;color:black; background:white; border:0px; width:300px; height:50px" />
                        <br></br>
                        <p:commandButton value="Mis Favoritos"   styleClass="ui-button-flat" icon="pi pi-star" iconPos="left" style="font-size:15px; font-weight:bold;color:black; background:white; border:0px; width:300px; height:50px; margin-top: 5px"/>
                        
                </p:sidebar>
                <p:toolbar id="tb">
                    <f:facet name="left">
                        <p:commandButton icon="pi pi-bars" type="button" onclick="PF('sidebar1').show()" styleClass="p-mr-2" />
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton icon="pi pi-star WhiteBlue Fs50" iconPos="left" style="float: right; margin: 0px 5px 0px 0px;"  />
                        <p:menuButton value="Perfil" iconPos="left" style="float: right">
                            <p:menuitem value="Tu perfil" action="#{menuController.entrarPerfil()}" ajax="false" update="messages" icon="pi pi-user"/>
                            <p:menuitem value="Cerrar Sesion" action="#{menuController.destruirSesion()}" ajax="false" update="messages" icon="pi pi-sign-out"/>
                        </p:menuButton>
                    </f:facet>
                </p:toolbar>

               <!-- <p:sticky target="tb"/>-->

            </h:form>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
